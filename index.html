<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portable Ocean</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <body>
    <div id="container"></div>

    <script type="module">
      import "./src/style.css";

      import { OceanView } from "./src/ocean-view";
      import { OceanAudio } from "./src/ocean-audio";
      import { OceanData } from "./src/ocean-data";

      const oceanView = new OceanView();
      const oceanAudio = new OceanAudio();
      const oceanData = new OceanData((data) => {
        oceanView.updateCamera(data);
      });

      const initialize = () => {
        document.body.removeEventListener("click", initialize);

        oceanAudio.startAudio();
        oceanData.startData();

        document.body.style.cursor = "none";
      };

      document.body.addEventListener("click", initialize);
    </script>
  </body>
</html>
